<body>
    <div class="container-fluid">
	    <h1>Registrati</h1>
	    <div class="row">
			<form class="col-lg-10">
	            <div class="row">
		            <div class="col-md-5">
			            <div class="form-group">
						    <label for="nome">Nome*</label>
						    <input type="text" class="form-control" id="nome" />
						    <span class="help-block hidden">Inserire un nome</span>
						</div>
			        </div>
					<div class="col-md-5 col-md-offset-1">
						<div class="form-group">
						    <label for="cognome">Cognome*</label>
						    <input type="text" class="form-control" id="cognome" />
						</div>
					</div>
	            </div><!-- /.row -->
				<div class="row">
					<div class="col-md-5">
			            <div class="form-group">
						    <label for="indirizzo">Indirizzo*</label>
						    <input type="text" class="form-control" id="indirizzo" />
						</div>
			        </div>
					<div class="col-md-5 col-md-offset-1">
						<div class="form-group">
						    <label for="citta">Citt√†*</label>
						    <input type="text" class="form-control" id="citta">
						</div>
					</div>
				</div><!-- /.row -->
				<div class="row">
					<div class="col-md-5">
						<div class="row">
							<div class="col-xs-4">
								<div class="form-group">
								    <label for="civico">N. civico</label>
								    <input type="text" class="form-control" id="civico" />
								</div>
							</div>
							<div class="col-xs-4">
								<div class="form-group">
								    <label for="cap">Cap*</label>
								    <input type="text" class="form-control" id="cap" />
								    <span class="help-block hidden">Inserire CAP</span>
								</div>
							</div>
						</div>
					</div>
					<div class="col-md-5 col-md-offset-1">
						<div class="form-group">
							<label for="provincia">Provincia*</label>
							<select class="form-control" id="provincia">
								<option>Seleziona una provincia</option>
								<option>Rieti</option>
								<option>Roma</option>
								<option>Salerno</option>
							</select>
						</div>
					</div>
				</div><!-- /.row -->
				<div class="row">
					<div class="col-md-5">
						<label>Data di nascita*</label>
						<div class="row">
							<div class="col-xs-4">
								<div class="form-group">
									<input type="text" class="form-control" id="gg" placeholder="GG" />
								</div>
							</div>
							<div class="col-xs-4">
								<div class="form-group">
								    <input type="text" class="form-control" id="mm" placeholder="MM" />
								</div>
							</div>
							<div class="col-xs-4">
								<div class="form-group">
								    <input type="text" class="form-control" id="aaaa" placeholder="AAAA" />
								</div>
							</div>
						</div>
					</div>
				</div><!-- /.row -->
				<div class="row">
					<div class="col-md-5">
						<label>Sesso*</label>
						<div class="row">
							<div class="col-xs-4 col-xs-offset-1">
								<label class="radio-inline">
								  <input type="radio" name="sex" id="uomo" value="uomo"> Uomo
								</label>
							</div>
							<div class="col-xs-4">
								<label class="radio-inline">
								  <input type="radio" name="sex" id="donna" value="donna"> Donna
								</label>
							</div>
						</div>
					</div>
				</div>
			</form>
	    </div><!-- /.row  -->      	
    </div><!--/.container-fluid -->
